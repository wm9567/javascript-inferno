<!doctype html>
<html>
<head>
	<title>Inferno Form example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.form {
			min-width: 400px;
			margin: 20px;
			overflow: hidden;
			border: 1px solid #999;
			background: #eee;
			padding: 20px;
			font-family: Arial;
		}
		.form-group {
			display: block;
			overflow: hidden;
			position: relative;
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			font-size: 16px;
			color: #444;
			margin-bottom: 5px;
		}
		.form-group input {
			display: block;
			margin-top: 5px;
			font-size: 14px;
			padding: 5px;
		}
		.form-group .inline input {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="dist/bundle.js"></script>
</body>
</html>
