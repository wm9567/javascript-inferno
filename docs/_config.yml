---
name: Inferno
description: A Blazing fast, React-like, javascript library for building modern user interfaces 

defaults:
  - scope:
      path: guides
      type: pages
    values:
      layout: page
  - scope:
      path: api
      type: pages
    values:
      layout: page

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - _snippets
  - _site
  - _sass
  - .babelrc
  - Procfile
  - webpack.config.js
port: 8080
source: src

gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-redirect-from

highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions:
    - fenced_code_blocks
    - footnotes

