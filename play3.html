<html>
<script src="http://t7js.com/dbmonster/t7.js"></script>
<script src="http://t7js.com/dbmonster/cito.js"></script>
<script>

  window.placeholder = document.createElement("div");
  var count = 1000;
  window.items =  Array.apply(null, new Array(count)).map(function (v, i) {
    return i
  });

  function t7SubComponent(item) {
  return t7`<div>${'item' + item}</div>`;
  }

  window.t7component = t7`
    <div>${ items.map( t7SubComponent ) }</div>
  `;

  cito.vdom.append(placeholder, t7component);
</script>
</html>
