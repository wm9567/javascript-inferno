<html>
<head>
  <title>VirtualTemplate JS Demo</title>
</head>
<body>
  <div id="app"></div>

  <script src="cito.js"></script>
  <script src="vtjs.js"></script>
  <script src="ttlib.js"></script>
  <script>
  //define a variable to show this bit working
  var foo = "foo";
  //specify some markup using ES6 template literals
  //remember to wrap the tags in vt`...`
  function benchVt() {
    console.time("vt");
    for(var i = 0; i < 1; i++) {
      var vdom = vt`
        <div class="lev1">
          <div class="lev2">
            there is ${ foo } bar!
          </div>
          <div class="lev2">
            <div id="bar">
              <span>Text!</span>
            </div>
          </div>
          ${
            //this uses a built-in if(exp, ...).else(...) function to help write
            //nice concise code without having to write boilerplate functions to do it
            vt.if(true, vt`
              <div class="lev3">
                <div class="lev4">
                  Truthy!
                </div>
              </div>`
            ).else(vt`
              <div class="lev3">
                <div class="lev4">
                  Falsey!
                </div>
              </div>`
            )
          }
        </div>
      `;
    }
    console.log(vdom);
    console.timeEnd("vt");

    //we we have to pass in a dummy node, because cito doesn't support roots being arrays
    var dummyNode = {tag: "div", children: vdom};
    cito.vdom.append(document.getElementById('app'), dummyNode);
  }

  function benchTt() {
    console.time("tt");
    for(var i = 0; i < 1; i++) {
      var vdom = tt`
        <div class="lev1">
          <div class="lev2">
            there is ${ foo } bar!
          </div>
          <div class="lev2">
            <div id="bar">
              <span>Text!</span>
            </div>
          </div>
        </div>
      `;
    }
    console.log(vdom);
    console.timeEnd("tt");
  }

  benchVt();
  benchTt();

  //vdom can now be passed to cito.js
  //console.log(vdom);


  </script>
</body>
</html>
