<script>

function text(value) {
  return function() {
    return [value];
  }
}

function t7(templates, value) {
  return function() {
    return value;
  }
}

var value1 = "Hello world";

var output = t7`<div>${ text(value1) }</div>`;

console.log(output()()[0]); //displays <div>Hello world</div>

value1 = "This should have changed";

console.log(output()()[0]); //displays <div>Hello world</div>, not <div>This should have changed</div>

</script>
