<script src="./dist/inferno-dom.js"></script>


<script>
    "use strict";


    const createElement = Inferno.TemplateFactory.createElement;

 class BasicComponent1 extends Inferno.Component {
     render() {
         const template = Inferno.createTemplate((name, title) =>
                 createElement("div", {
                             className: "basic"
                         },
                         createElement("span", {
                             className: name
                         }, "The title is ", title)
                 )
     );
         return template(this.props.name, this.props.title);
     }
 }
