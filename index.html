<script>


var Framework = (state, renderer, node) => {
    var render = () => {
        Inferno.render(renderer(state, update), node);
    }

    var update = fn => {
        fn(state);
        render();
    };

    render();
    return update;
};

Framework(
    { x: true },
    (s, update) => t7`
        <div>
            <div>${ s.x }</div>
            <button onClick=${ () => update(s => { s.x = !s.x; }) }>Toggle</button>
        </div>
    `,
    document.body
);
