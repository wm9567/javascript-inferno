<html>
<head>
  <title>Inferno example</title>
</head>
<body>
  <div id="app"></div>
  <script src="im7.js"></script>
  <script src="inferno.js"></script>
  <script>

    //create a new state instance, we use this to handle our properties
    var $ = new Inferno.State();

    var myName = $("Dominic");
    var className = $("foo");
    var deepName = $("Deeeep!");
    var person = $({
      name: "Fred",
      age: 30
    });
    var items = $([
      "Dominic",
      "Jemma",
      "Charlie",
      "Harry"
    ]);
    //you pass a computed property the state properties it needs
    var computedProperty = $([myName, person], function(myName, person) {
      return "My name is " + myName + ". My friend is called " + person.name
              + " and he is " + person.age + " years old.";
    });

    function Foo() {
      //make our private varaibles
      return Inferno.createElement("div", null,
        Inferno.createElement("span", {class: className}, myName),
        Inferno.createElement("input", {value: person.name}, null),
        Inferno.createElement("div", {class: "test"},
          "static node",
          myName,
          Inferno.createElement("div", {class: "test"},
            "another static node",
            Inferno.createElement("div", {class: "test"}, deepName)
          )
        ),
        Inferno.createElement("span", {class: className},
          Inferno.createElement("div", {class: "test"}),
          Inferno.createElement("div", {class: "test"}, deepName)
        ),
        Inferno.createElement("div", {class: "test"},
          "static node",
          Inferno.createElement("button", {class: "test"}, "Click me!")
        )
        // Inferno.createElement("ul", null,
        //   $.map(items, function(item) {
        //     return Inferno.createElement("li", null, $.bind(item));
        //   })
        // )
      );
    };

    Inferno.mount(Foo, $, document.getElementById("app"));


  </script>
</body>
</html>
