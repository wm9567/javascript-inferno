<html>
<head>
  <title>Inferno example</title>
</head>
<body>
  <div id="app"></div>
  <script src="inferno.js"></script>
  <script src="im7.js"></script>
  <script>

    var state = Inferno.createState({
      myName: "Dominic";
      className: "foo",
      deepName: "Hello world",
      person: im7({
        name: "Fred",
        age: 30
      })
    })

    function Foo() {
      var echo = Inferno.load("echo");

      //make our private varaibles
      return Inferno.createElement("div", null,
        Inferno.createElement("span", {class: echo(className)}, $.bind(myName)),
        Inferno.createElement("input", {value: $.bind(person.name)}, null),
        Inferno.createElement("div", {class: "test"},
          "static node",
          $.bind(myName),
          Inferno.createElement("div", {class: "test"},
            "another static node",
            Inferno.createElement("div", {class: "test"}, $.bind(deepName))
          )
        ),
        Inferno.createElement("span", {class: $.bind(className)},
          Inferno.createElement("div", {class: "test"}),
          Inferno.createElement("div", {class: "test"}, $.bind(deepName))
        ),
        Inferno.createElement("div", {class: "test"},
          "static node",
          Inferno.createElement("button", {class: "test"}, "Click me!")
        ),
        Inferno.createElement("ul", null,
          $.map(items, function(item) {
            return Inferno.createElement("li", null, $.bind(item));
          })
        )
      );
    };

    Inferno.mount(Foo, document.getElementById("app"));


  </script>
</body>
</html>
