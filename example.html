<html>
<body>
  <div id="app"></div>
  <script>

    function Template($, state) {
      return Inferno.createElement("div", null,
        $.text(this.getName, function(name) {
          return Inferno.createElement("span", null, name);
        }),
        Inferno.createElement("ul", null,
          $.map(this.getItems, function(item) {
            return Inferno.createElement("li", null, item);
          })
        );
      );
    };

    function Foo() {
      //make our private varaibles
      this._name = "Dominic";
      this._items = im7([
        "Dominic",
        "Jemma",
        "Charlie",
        "Harry"
      ]);
    };

    Foo.prototype.getName = function() {
      return this._name;
    }

    Foo.prototype.getItem = function() {
      return this._items;
    }

    Inferno.mount(Foo, Template, document.getElementById(app))

  </script>
</body>
</html>
