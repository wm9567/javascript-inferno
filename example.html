<html>
<head>
  <title>Inferno example</title>
</head>
<body>
  <div id="app"></div>

  <script src="dist/inferno.js"></script>
  <script>
    "use strict";

    t7.module(function(t7) {

      class InfernoExample extends Inferno.Component {
          constructor(props) {
            super(props);
            this.name = "Test";
            this.className = "foo";
            this.textFieldValue = "Text!";
            this.isOn = false;
            this.formShow = true;
            this._counter = 0;
            this._handleCounter();
            this._visible = true;
          }
          render() {
            if(this._visible) {
              return t7`
                <div class="main">
                  <button onClick=${ this._hide }>Hide</button>
                  <div>Count is at ${ this._counter }</div>
                  <div class=${ this.className }>
                    <span id="bar">${ this.name }</span>
                    <div id="time">The time is ${ this.props.time.toString() }</div>
                    ${ this._renderForm() }
                    ${ this.name }
                    ${this.isOn === false
                      ? t7`<div>Switch is off!</div>`
                      : t7`<div>Switch is on! <span>${ this.props.time.toString() }</span></div>`
                    }
                    <button onClick=${ this._clickSwitch }>Switch!</button>
                    <ul>
                      ${ this.props.people != null ? this.props.people.map(this._renderPerson.bind(this)) : null }
                    </ul>
                  </div>
                </div>
              `;
            } else {
              return t7`
                <div>
                  <button onClick=${ this._show }>Show</button>
                  <div>Hidden!</div>
                </div>
              `;
            }
          }
          afterRender() {

          }
          _hide(e) {
            this._visible = false;
          }
          _show(e) {
            this._visible = true;
          }
          _clickSwitch(e) {
            this.isOn = !this.isOn;
          }
          _handleCounter() {
            this._counter++;
            this.forceUpdate();
            setTimeout(this._handleCounter.bind(this), 200);
          }
          _renderPerson(person) {
            if(this._counter % 3 === 1) {
              return t7`<li>${ person }, the number is ${ this._counter }<div>foo</div></li>`;
            } else {
              return t7`<li>${ person }, the magical number is ${ this._counter }<div>foo</div></li>`;
            }
          }
          _renderForm() {
            if(this.formShow) {
              return t7`
                <form>
                  <input type="text" value=${ this.textFieldValue } />
                  <button onClick=${ this._turnOffForm }>Turn off form</button>
                </form>
              `;
            } else {
              return t7`
                <div>
                  <h2>No form!</h2>
                  <button onClick=${ this._turnOnForm }>Turn on form</button>
                </div>
              `;
            }
          }
          _turnOffForm(e) {
            this.formShow = false;
            e.preventDefault();
          }
          _turnOnForm(e) {
            this.formShow = true;
            e.preventDefault();
          }
      }

      t7.assign("App", InfernoExample);

      var odd = true;

      function update() {
        var date = new Date();
        var people = [];
        odd = !odd;
        if(!odd) {
          people = [
            "Bob",
            "Dominic",
            "John",
            "Edward"
          ]
        } else {
          people = [
            "Jemma",
            "Charlie",
            "Harry",
            "Kieria",
            "Paul",
            "Ken"
          ]
        }

        Inferno.render(
          t7`<App time=${ date } people=${ people }></App>`,
          document.getElementById("app")
        );
        setTimeout(update, 1000);
      }

      update();

    });
  </script>
</body>
</html>
