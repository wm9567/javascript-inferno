<html>
<head>
  <title>Inferno example</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <example-app id="app" message="Hello world"></example-app>

  <script src="inferno.js"></script>
  <script src="t7.js"></script>
  <script>

    var InfernoExample = Inferno.createComponent({
      //this gets called when the custom element/component is added to the page
      constructor: function(props) {
        this.state = {
          firstName: "Dominic",
          lastName: "Gannaway",
          people: [
            "Bob",
            "Fred",
            "Hannah"
          ],
          dynamicText: "foobar"
        };
      },
      onPropChange: function(prop) {
        //you get notified if someone uupdates your proos!
      },
      getFullName: function() {
        return this.state.firstName + " " + this.state.lastName;
      },
      template: function() {
        var map = Inferno.TemplateBindings.map;
        var text = Inferno.TemplateBindings.text;

        return t7`
          <div>
            <span class="test">${ text(this.getFullName()) }</span>
            <div class=${ text(this.state.dynamicText) }>${ this.props.message }</div>
            <div><span>The time is ${ text(this.props.time) }</span></div>
          </div>
        `;
      }
    });

    Inferno.registerComponent("example-app", InfernoExample);

    var appElement = document.getElementById("app");

    setInterval(function() {
      //uses valid, currently widely used DOM accessors
      var date = new Date();
      appElement.setAttribute("time", date.toTimeString());
    }, 500);

  </script>
</body>
</html>
