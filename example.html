<html>
<head>
  <title>Inferno example</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <example-app message="Hello world"></example-app>

  <script src="inferno.js"></script>
  <script src="t7.js"></script>
  <script>

    var InfernoExample = Inferno.createComponent({
      //this gets called when the custom element/component is added to the page
      constructor: function(props) {
        this.state = {
          firstName: "Dominic",
          lastName: "Gannaway",
          people: [
            "Bob",
            "Fred",
            "Hannah"
          ]
        };
      },
      getFullName: function() {
        return this.state.firstName + " " + this.state.lastName;
      },
      template: function() {
        return t7`
          <div>
            <span>${ this.getFullName() }</span>
            <div>${ this.props.message }</div>
          </div>
        `;
      }
    });

    Inferno.registerComponent("example-app", InfernoExample);

  </script>
</body>
</html>
