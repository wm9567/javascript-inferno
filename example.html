<html>
<head>
  <title>Inferno example</title>
</head>
<body>
  <div id="app"></div>
  <script src="im7.js"></script>
  <script src="inferno.js"></script>
  <script src="t7.js"></script>
  <script>

    var state = Inferno.createState({
      myName: "Dominic",
      className: "Foo",
      myLastName: "Gannaway",
      deepName: "Deeeep!",
      person: im7({
        name: "Fred",
        age: 30
      }),
      items: im7([
        "Dominic",
        "Jemma",
        "Charlie",
        "Harry"
      ]),
      items2: im7([
        "Dominic",
        "Jemma",
        "Charlie",
        "Harry"
      ])
    });

    //an example of a computed property, pure JS
    var myFullName = function() {
      return state.getMyName() + " " + state.getMyLastName();
    };

    function myMap(item) {
      return t7`<li>${ item }</li>`;
    }

    function myMap2(item) {
      return t7`<li>My name is ${ item }</li>`;
    }

    function Foo() {
      var map = Inferno.TemplateHelpers.map;
      //make our private varaibles
      return t7`
        <div class="container">
          <span class=${ state.getClassName }>${ myFullName }</span>
          <span class=${ state.getClassName }>${ state.getMyName }</span>
          <input value=${ "Test" } />
          <div class="test">
            Static node ${ state.getMyName }
            <div class="test">
              another static node
              <div class="test">${ state.getDeepName }</div>
            </div>
            <span class=${ state.getClassName }>
              <div class="test"></div>
              <div class="test">${ state.getDeepName }</div>
            </span>
            <div class="test">
              static node
              <button class="test">Click me!</button>
            </div>
            <ul>
              ${ map(state.getItems, myMap) }
            </ul>
            <ul>
              ${ map(state.getItems, myMap2) }
            </ul>
          </div>
        </div>
      `;
      //
      // return Inferno.createElement("div", null,
      //   Inferno.createElement("span", {class: state.className}, state.myName),
      //   Inferno.createElement("input", {value: state.person.name}, null),
      //   Inferno.createElement("div", {class: "test"},
      //     "static node",
      //     state.myName,
      //     Inferno.createElement("div", {class: "test"},
      //       "another static node",
      //       Inferno.createElement("div", {class: "test"}, state.deepName)
      //     )
      //   ),
      //   Inferno.createElement("span", {class: state.className},
      //     Inferno.createElement("div", {class: "test"}),
      //     Inferno.createElement("div", {class: "test"}, state.deepName)
      //   ),
      //   Inferno.createElement("div", {class: "test"},
      //     "static node",
      //     Inferno.createElement("button", {class: "test"}, "Click me!")
      //   ),
      //   Inferno.createElement("ul", null,
      //     map(state.items, function(item) {
      //       return Inferno.createElement("li", null, item);
      //     })
      //   ),
      //   Inferno.createElement("ul", null,
      //     map(state.items, function(item) {
      //       return Inferno.createElement("li", null, "My name is ", item);
      //     })
      //   )
      // );
    };

    Inferno.mount(Foo, state, document.getElementById("app"));


  </script>
</body>
</html>
