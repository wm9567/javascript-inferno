<html>
<head>
  <title>Inferno example</title>
</head>
<body>
  <div id="app"></div>
  <script src="inferno.js"></script>
  <script src="im7.js"></script>
  <script>

    function Template($, state) {
      return Inferno.createElement("div", null,
        $.text(state.getName, function(name) {
          return Inferno.createElement("span", null, name);
        }),
        Inferno.createElement("ul", null,
          $.each(state.getItems, function(item) {
            return Inferno.createElement("li", null, item);
          })
        )
      );
    };

    function Foo() {
      //make our private varaibles
      this._name = "Dominic";
      this._items = im7([
        "Dominic",
        "Jemma",
        "Charlie",
        "Harry"
      ]);
    };

    Foo.prototype.getName = function() {
      return this._name;
    }

    Foo.prototype.getItems = function() {
      return this._items;
    }

    Inferno.mount(Foo, Template, document.getElementById("app"))

  </script>
</body>
</html>
