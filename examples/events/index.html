<!doctype html>
<html>
<head>
	<title>Inferno Events example</title>
</head>
<style>
	body {
		margin: 0;
		padding: 0;
	}
	.container {
		border: 1px solid #444;
	}
	.component {
		display: block;
		width: 200px;
		height: 200px;
		background: #eee;
		overflow: hidden;
		margin: 20px;
		float: left;
	}
	.inner {
		margin: 40px;
		background: #ddd;;
		width: 120px;
		height: 120px;
		position: relative;
	}
	.content {
		text-align: center;
		font-family: Arial;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	.content p {
		margin: 5px;
	}
	.name {
		font-weight: bold;
		font-size: 14px;
	}
	.counter {
		font-size: 12px;
	}
</style>
<body>
<script src="../../packages/inferno/dist/inferno.min.js"></script>
<script src="../../packages/inferno/dist/inferno-dom.min.js"></script>
<script src="../../packages/inferno/dist/inferno-component.min.js"></script>
<script>
	var parentNode = document.getElementsByTagName('body')[0];

	class OnClickComponent extends InfernoComponent {
		constructor() {
			super();
			this.state = {
				counter: 0
			};
		}
		render() {
			return {
				tag: 'div',
				className: 'component',
				events: {
					onclick: () => this.setState({counter: this.state.counter + 1})
				},
				children: {
					tag: 'div',
					className: 'inner',
					children: {
						tag: 'div',
						className: 'content',
						children: [
							{
								tag: 'p',
								children: 'onClick',
								className: 'name'
							},
							{
								tag: 'p',
								children: this.state.counter,
								className: 'counter'
							}
						]
					}
				}
			}
		}
	}

	class OnMouseMoveComponent extends InfernoComponent {
		constructor() {
			super();
			this.state = {
				counter: 0
			};
		}
		render() {
			return {
				tag: 'div',
				className: 'component',
				events: {
					onmousemove: () => this.setState({counter: this.state.counter + 1})
				},
				children: {
					tag: 'div',
					className: 'inner',
					children: {
						tag: 'div',
						className: 'content',
						children: [
							{
								tag: 'p',
								children: 'onMouseMove',
								className: 'name'
							},
							{
								tag: 'p',
								children: this.state.counter,
								className: 'counter'
							}
						]
					}
				}
			}
		}
	}

	class OnMouseEnterComponent extends InfernoComponent {
		constructor() {
			super();
			this.state = {
				counter: 0
			};
		}
		render() {
			return {
				tag: 'div',
				className: 'component',
				events: {
					onmouseenter: () => this.setState({counter: this.state.counter + 1})
				},
				children: {
					tag: 'div',
					className: 'inner',
					children: {
						tag: 'div',
						className: 'content',
						children: [
							{
								tag: 'p',
								children: 'onMouseEnter',
								className: 'name'
							},
							{
								tag: 'p',
								children: this.state.counter,
								className: 'counter'
							}
						]
					}
				}
			}
		}
	}

	class OnMouseOverComponent extends InfernoComponent {
		constructor() {
			super();
			this.state = {
				counter: 0
			};
		}
		render() {
			return {
				tag: 'div',
				className: 'component',
				events: {
					onmouseover: () => this.setState({counter: this.state.counter + 1})
				},
				children: {
					tag: 'div',
					className: 'inner',
					children: {
						tag: 'div',
						className: 'content',
						children: [
							{
								tag: 'p',
								children: 'onMouseOver',
								className: 'name'
							},
							{
								tag: 'p',
								children: this.state.counter,
								className: 'counter'
							}
						]
					}
				}
			}
		}
	}

	InfernoDOM.render({
		tag: 'div',
		children: [
			{
				tag: OnClickComponent,
				className: 'container'
			},
			{
				tag: OnMouseMoveComponent,
				className: 'container'
			},
			{
				tag: OnMouseEnterComponent,
				className: 'container'
			},
			{
				tag: OnMouseOverComponent,
				className: 'container'
			}
		]
	}, parentNode);
</script>
</body>
</html>
