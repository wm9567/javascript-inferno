<!doctype html>
<html>
<head>
	<title>Inferno Form example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.form {
			min-width: 400px;
			margin: 20px;
			overflow: hidden;
			border: 1px solid #999;
			background: #eee;
			padding: 20px;
			font-family: Arial;
		}
		.form-group {
			display: block;
			overflow: hidden;
			position: relative;
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			font-size: 16px;
			color: #444;
			margin-bottom: 5px;
		}
		.form-group input {
			display: block;
			margin-top: 5px;
			font-size: 14px;
			padding: 5px;
		}
		.form-group .inline input {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="../../packages/inferno/dist/inferno.js"></script>
	<script src="../../packages/inferno/dist/inferno-hyperscript.js"></script>
	<script>
		var h = Inferno.h;
		
		let name = 'Dominic';
		let age = 28;

		function textHandler(e) {
			const val = e.target.value;

			name = val;
			setTimeout(render, 0);
		}

		function numberHandler(e) {
			const val = e.target.value;

			age = val;
			setTimeout(render, 0);
		}

		function render() {
			Inferno.render(h('form.form', [
				h('div.form-group', [
					h('label', 'Please enter your name:'),
					h('input', { type: 'text', placeholder: 'Joe Bloggs', value: name, onInput: textHandler })
				]),
				h('div.form-group', [
					h('label', 'Please enter your age:'),
					h('input', { type: 'number', value: age, min: 0, max: 99, onInput: numberHandler })
				]),
				h('div.form-group', [
					h('label', 'Favourite food:'),
					h('div.inline', [
						h('input', { type: 'radio', name: 'food', checked: false }),
						h('span', 'Pizza')
					]),
					h('div.inline', [
						h('input', { type: 'radio', name: 'food', checked: true }),
						h('span', 'Pasta')
					])
				]),
				h('div.form-group', [
					h('label', 'Location:'),
					h('select', { value: 'United Kingdom' }, [
						h('option', { selected: false }, 'United States'),
						h('option', { selected: true }, 'United Kingdom'),
						h('option', { selected: false }, 'France')
					])
				]),
			]), document.getElementById('app'));
		}
		render();
	</script>
</body>
</html>
