<!doctype html>
<html>
	<head>
		<title>Inferno CSS transform example</title>
	</head>
	<body>
		<script src="../../packages/inferno/dist/inferno.min.js"></script>
		<script>
            var transform = function() {
                return {
                    tag: 'div',
                    style: {
                        width:'400px',
                        height:'200px',
                        marginLeft:'200px',
                        backgroundColor:'red',
                        transform: 'rotate(45deg)',
                        transformOrigin: '20% 40%'
                    },
                    children: [{
                        tag: 'div',
                        style: {
                            width:'400px',
                            height:'200px',
                            marginLeft:'200px',
                            backgroundColor:'blue',
                            transform: 'rotate(145deg)',
                            transformOrigin: '20% 40%'
                        }
                    }, {
                        tag: 'div',
                        style: {
                            width:'400x',
                            height:'200px',
                            marginLeft:'200px',
                            backgroundColor:'yellow',
                            transform: 'rotate(245deg)',
                            transformOrigin: '30% 40%'
                        }
                    }]
                };
            }
			var parentNode = document.getElementsByTagName('body')[0];
			Inferno.render(transform(), parentNode);
		</script>
	</body>
</html>
