<html>
<head>
  <title>Inferno example</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <example-app id="app" message="Hello world" $test="123"></example-app>

  <script src="inferno2.js"></script>
  <script src="t7.js"></script>
  <script>

    var InfernoExample = Inferno.createComponent({
      //this gets called when the custom element/component is added to the page
      //unlike React, Inferno follows HTML spec. rather than pass "props", you pass attributes
      //if you want to pass an object (array, object, map etc), simply put $ as a prefix on the
      //attribute name and it will pass it as a prop
      constructor: function(props) {
        this.state.name = "Test";
        this.state.className = "foo";
      },
      render: function() {
        return t7`
          <div class=${ this.state.className }>
            <span id="bar">${ this.state.name }</span>
            <div id="time">The time is ${ this.props.time}</div>
          </div>
        `;
      }
    });

    Inferno.registerComponent("example-app", InfernoExample);

    var appElement = document.getElementById("app");

    setInterval(function() {
      //uses valid, currently widely used DOM accessors
      var date = new Date();
      appElement.setAttribute("time", date.toTimeString());
    }, 500);

  </script>
</body>
</html>
