<script type="text/inferno">
  <div>
    <header>
      <h1>Example `${ this.title }`</h1>
    </header>
  </div>
  <div class=`${ this.testClassName }`>Test text</div>
  <div id="main">
    <div:if(this.todos.length > 0)>
      <span class="counter">
        There are ${ this.todos.length } todos!
      </span>
    <div:else>
      <span class="no-todos">
        There are no todos!
      </span>
    </div>
    <ul class="todos">
      <li:for(todo in this.todos) class="todo">
        <li class="todo">
          <h2>A todo</h2>
          <span>`${ index }: ${ todo }`</span>
        </li>
      </li>
    </ul>
    <section>
      <form action="#" method="post">
        <div class="form-control">
          <input type="text" placeholder="Enter your name" />
        </div>
      </form>
    </section>
  </div>
</script>
