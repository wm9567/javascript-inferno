<html>
<head>
  <title>Cito example</title>
</head>
<body>
  <div id="app"></div>
  <script src="cito.js"></script>
  <script>

    var myName = "Dominic";
    var className = "foo";
    var items = [
      "Dominic",
      "Jemma",
      "Charlie",
      "Harry"
    ];

    var rootNode = null;
    var created = false;

    function update() {

      if(created === true) {
        console.time("Cito update");
      }

      var vDom = {
        tag: "div",
        attrs: {},
        children: [
          {
            tag: "span",
            attrs: {
              "class": className
            },
            children: myName
          },
          {
            tag: "span",
            attrs: {
              "class": className
            },
            children: myName
          }
        ]
      }

      if(rootNode === null) {
        rootNode = cito.vdom.append(document.getElementById('app'), vDom);
      } else {
        cito.vdom.update(rootNode, vDom);
      }

      if(created === true) {
        console.timeEnd("Cito update");
      }

      created = true;
    }

    update();


  </script>
</body>
</html>
